<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item class="sidemenu-itm-blk" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-grid>
                    <ion-row> 
                      <ion-col size="12">
                        <img src="{{p.imgUrl}}" class="side-nav-item-img" alt="{{p.title}}">
                        
                      </ion-col>
                      <ion-col size="12">
                        
                        <ion-label>{{ p.title }}</ion-label>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
